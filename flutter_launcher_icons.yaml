flutter_launcher_icons:
  # Base icon used across all platforms
  image_path: "assets/icons/trigon.jpg"

  # ANDROID SETTINGS
  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#0D47A1"        # Background color (rounded automatically)
  adaptive_icon_foreground: "assets/icons/trigon.jpg"  # Foreground (prefer PNG with transparency)
  # adaptive_icon_foreground_inset: 16
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  # iOS SETTINGS
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#0D47A1"           # Rounded automatically on iOS

  # WEB SETTINGS
  web:
    generate: true
    # uses top-level image_path
    background_color: "#0D47A1"
    theme_color: "#0D47A1"

  # WINDOWS SETTINGS
  windows:
    generate: true
    # uses top-level image_path
    icon_size: 48

  # MACOS SETTINGS
  macos:
    generate: true
    # uses top-level image_path
